<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding mission - HITMAN III</title>
    <link rel="stylesheet" href="../styles/main.css"/>
</head>
<body>
<div class="main-outer" style="display: flex; justify-content:center;">
    <div class="main addPage--main">
        <h2>Adding mission</h2>
        <div class="hr" style="height: 1px; background-color: darkgrey; margin: 0 -20px 30px -20px;"></div>
        <form class="addPage--form" method="post" action="">
            <label for="text">Description of a video:</label>
            <textarea id="text" name="text" class="addPage--textarea" required></textarea>
            <label for="img_preview">Video preview image url:</label>
            <input id="img_preview" name="preview" type="url" class="addPage--input" required>
            <label for="img_redirect">Video url:</label>
            <input id="img_redirect" name="redirect" type="url" class="addPage--input" required>
            <div class="addPage--submit-div">
                <button type="submit" class="addPage--submit">Add mission</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
