<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Hitman III</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="root">
    <div class="header" style="margin-top: 68px;">
        <div class="header--bottom d-flex flex-row">
            <img src="./assets/hitman_whitelogo.webp"  alt="hitman_wiki" onclick="location.href = '/'"/>
            <div class="header--bottom--hyperlinks d-flex flex-column">
                <div class="header--bottom--hyperlinks--top d-flex flex-row">
                    <a href="/" class="header--bottom--hyperlinks--top--self"
                       style="font-size: 24px; font-weight: 500; margin-left: 10px;">Hitman Wiki</a>
                </div>
                <div class="header--bottom--hyperlinks--bottom d-flex flex-row">
                    <div class="hyperlinks--explore">EXPLORE</div>
                    <div class="hyperlinks--wOfA">WORLD OF ASSASSINATION</div>
                    <div class="hyperlinks--games">GAMES</div>
                    <div class="hyperlinks--other">OTHER MEDIA</div>
                    <div class="hyperlinks--community">COMMUNITY</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content" style="margin-top: 15px">
        <div class="content-master d-flex flex-row">
            <div class="content-left d-flex flex-column" style="padding: 30px 40px 30px 40px">
                <div class="main">
                    <div class="main--header d-flex flex-row" style="align-items: center; justify-content:space-between;">
                        <h1 style="margin: 0;">Admin Panel</h1>
                        <div class="main--header--top--hyperlinks d-flex flex-row admin-panel--buttons">
                            <button
                                    onclick="fetch('http://localhost:2323/admin/logout')
                                    .then(() => location.href = '/')"
                            >Log out</button>
                            <div><p><a class="a-green">Go to HITMAN III</a></p></div>
                        </div>
                    </div>
                    <hr>
                    <div class="paragraphs">
                        
                    </div>
                    <div class="missions">
                        <div class="missions--header d-flex flex-row" style="justify-content: space-between; align-items: center;">
                            <h2>Missions</h2>
                            <div class="missions--header--right d-flex flex-row admin-panel--buttons">
                                <button onclick="location.href = '/admin/addmission'">Add a mission</button>
                                <form class="admin-panel--form" method="post" action="admin/deletemission">
                                    <button>Delete Mission</button>
                                    <input type="number" name="id" required>
                                </form>
                            </div>
                        </div>
                        <table class="missions--table" style="margin-left: 10px; margin-right: 100px;">
                            <thead style="border-bottom: 1px solid grey;">
                            <tr>
                                <th colspan="1">Id</th>
                                <th colspan="1">Image</th>
                                <th colspan="1">Missions</th>
                                <th colspan="3">Location</th>
                            </tr>
                            </thead>
                            <tbody>
                            MISSION_LIST_TR
                            </tbody>
                        </table>
                    </div>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="screenshots">
                        <div class="screenshots--header d-flex flex-row" style="justify-content: space-between; align-items: center;">
                            <h2>Screenshots</h2>
                            <div class="screenshots--header--right d-flex flex-row admin-panel--buttons">
                                <button onclick="location.href = '/admin/addscreenshot'">Add a screenshot</button>
                                <form class="admin-panel--form" method="post" action="admin/deletescreenshot">
                                    <button>Delete Screenshot</button>
                                    <input type="number" name="id" required>
                                </form>
                            </div>
                        </div>
                        <div class="gallery--promotional"
                             style="width: 90%; display: flex; flex-wrap: wrap; margin-left: 20px; margin-bottom: 40px;">
                            SCREENSHOT_LIST
                        </div>
                    </div>
                    <hr>
                    <div class="videos">
                        <div class="missions--header d-flex flex-row" style="justify-content: space-between; align-items: center;">
                            <h2>Videos</h2>
                            <div class="screenshots--header--right d-flex flex-row admin-panel--buttons">
                                <button onclick="location.href = './admin/addvideo'">Add a video</button>
                                <form class="admin-panel--form" method="post" action="admin/deletevideo">
                                    <button>Delete video</button>
                                    <input type="number" name="id" required>
                                </form>
                            </div>
                        </div>
                        <div class="gallery--videos"
                             style="width: 90%; display: flex; flex-wrap: wrap; margin-left: 20px; margin-bottom: 100px;">
                            VIDEO_LIST
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
