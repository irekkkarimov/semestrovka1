<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization - Hitman III</title>
</head>
<body style="">
    <div class="main-outer" style="display: flex; justify-content:center;">
        <div class="main" style="border: 2px solid grey; padding: 0 20px 20px 20px; margin-top: 100px;">
            <h2>Registration</h2>
            <div class="hr" style="height: 1px; background-color: darkgrey; margin: 0 -20px 30px -20px;"></div>
            <form style="display: flex; flex-direction: column" method="POST" action="/user/registration">
                <label for="email"
                    style="margin-bottom: 5px;">
                    Email:
                </label>
                <input id="email" name="email" type="email" style="margin-bottom: 30px; padding: 6px 9px; font-size: 16px;">
                <label for="password">Password:
                </label>
                <input id="password" name="password" type="password" style="margin-bottom: 30px; padding: 6px 9px; font-size: 16px;">
                <div style="display: flex; align-items: center; justify-content:space-between;">
                    <p style="width: 50%; margin: 0;">Have an account? <span>
                        <a href="./login.html" 
                            style="text-decoration: none; color: #000; font-weight: bold;">Login!</a></span></p>
                    <button type="submit" style="padding: 8px 15px; font-size: 16px; font-weight: bold; align-self: end;">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
