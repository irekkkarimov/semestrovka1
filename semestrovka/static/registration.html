<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization - Hitman III</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body style="">
    <div class="main-outer" style="display: flex; justify-content:center;">
        <div class="main addPage--main" style="border: 2px solid grey; padding: 0 20px 20px 20px; margin-top: 100px;">
            <h2>Registration</h2>
            <div class="hr" style="height: 1px; background-color: darkgrey; margin: 0 -20px 30px -20px;"></div>
            <form style="display: flex; flex-direction: column" method="POST" action="/admin/registration">
                <label for="email"
                    style="margin-bottom: 5px;">
                    Email:
                </label>
                <input id="email" name="email" type="email" style="margin-bottom: 30px; padding: 6px 9px; font-size: 16px;" required>
                <label for="password">Password:
                </label>
                <input id="password" name="password" type="password" style="margin-bottom: 30px; padding: 6px 9px; font-size: 16px;" required minlength="8">
                <div style="display: flex; align-items: center; justify-content:space-between;">
                    <p style="width: 50%; margin: 0;">Have an account? <span>
                        <a href="./login" 
                            style="text-decoration: none; font-weight: bold;">Login!</a></span></p>
                    <button type="submit" style="padding: 8px 15px; font-size: 16px; font-weight: bold; align-self: end;">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
